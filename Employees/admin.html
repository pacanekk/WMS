<!DOCTYPE html>
<html lang="pl">
<head>
    <script src="checkUser.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS - Panel Administracyjny</title>

    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="menu">
        <div id="title"></div>
        <div id="hello"></div>
        <div id="menu_"></div>
        <div id="logout"></div>
    </div>

    <h1>Panel Administracyjny</h1>

    <div id="addUser">
        <h2>Dodawanie użytkownika</h2>
        <label for="name">
            Imię:
        </label>
        <input type="text" name="name" id="name" placeholder="Wpisz imię">

        <label for="sname">
            Nazwisko:
        </label>
        <input type="text" name="sname" id="sname" placeholder="Wpisz nazwisko">

        <label for="login">
            Login:
        </label>
        <input type="text" name="login" id="login" placeholder="Wpisz login">

        <label for="pass">
            Hasło:
        </label>
        <input type="password" name="pass" id="pass" placeholder="Wpisz hasło">

        <label for="perms">Rola:</label>
        <select id="perms" name="perms">
            <option value="employee">Pracownik</option>
            <option value="storekeeper">Magazynier</option>
            <option value="admin">Administrator</option>
        </select>
        
        <button onclick="reg()">Dodaj Użytkownika</button>

        <p id="status"></p>
    </div>

    <script src="addUser.js"></script>
    <script src="menu.js"></script>
</body>
</html>
