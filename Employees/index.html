<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS - Logowanie</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <h1>Warehouse Management System</h1>
        <h2>Zaloguj się aby przejść do systemu:</h2>
    </div>

    <div>
        <label for="login">
            Login:
        </label>
        <input type="text" name="login" id="login" placeholder="Wpisz login">

        <label for="pass">
            Hasło:
        </label>
        <input type="password" name="pass" id="pass" placeholder="Wpisz hasło">

        <button onclick="log()">Zaloguj Się</button>
    </div>

    <script src="login.js"></script>
</body>
</html>
